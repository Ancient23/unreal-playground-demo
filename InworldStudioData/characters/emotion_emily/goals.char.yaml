
goals:
- name: "greet_player"
  activation:
    trigger: "greet_player"
  actions:
  - say_verbatim: "Hello there {player} and welcome to the Emotions Room. You can use this room to see all the emotions possible for Inworld's supported 3D characters. Let me know if I can answer any questions you may have on this room."
- name: "emotion_neutral"
  activation:
    trigger:
    - "emotion_neutral"
  enabled_by_default: true
  repeatable: true
  actions:
  - name: "express_neutral"
    say_verbatim: "I am not feeling very emotional."
    emotion_change: "NEUTRAL"
