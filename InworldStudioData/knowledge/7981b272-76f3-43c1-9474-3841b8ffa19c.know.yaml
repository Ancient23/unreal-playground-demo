displayName: Unity Controls
description: >-
  The player can move around using the keys: W, A, S, D.

  The player can look around using the mouse.

  The player can select certain objects using the left mouse button.

  The player can open the chat panel using the tilde key.

  The player can pause the game and open the settings menu by pressing the escape key.

  The push to talk key is C.
